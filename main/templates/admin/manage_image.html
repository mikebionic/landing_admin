{% extends "admin/layout.html" %} {% block styles %} {% endblock %} {% block
content %}

<div class="row">
	<div class="col-sm-12">
		<div class="page-title-box">
			<div class="row">
				<div class="col-xl-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">{{ data.title or '' }}</h4>
							<p class="text-muted mb-0">{{ data.name or '' }}</p>
						</div>
						<div class="card-body">
							<form method="POST" action="" class="form-horizontal well">
								<fieldset>
									<div class="repeater-custom-show-hide">
										<div class="d-flex">
											<div class="card-body" data-repeater-list="car">
												<div data-repeater-item="">
													<div class="form-group row d-flex align-items-end">
														<div>
															<label class="form-label">Name</label>
															<input
																type="text"
																name="name"
																value="{{ data.name or '' }}"
																placeholder="Name"
																class="form-control"
															/>
														</div>
													</div>
												</div>

												<div data-repeater-item="">
													<div class="form-group row d-flex align-items-end">
														<div>
															<label class="form-label">Title</label>
															<input
																type="text"
																name="title"
																value="{{ data.title or '' }}"
																placeholder="Title"
																class="form-control"
															/>
														</div>
													</div>
												</div>

												<div data-repeater-item="">
													<div class="form-group row d-flex align-items-end">
														<div>
															<label class="form-label">Label</label>
															<input
																type="text"
																name="label"
																value="{{ data.label or '' }}"
																placeholder="Label"
																class="form-control"
															/>
														</div>
													</div>
												</div>

												<div class="">
													<div data-repeater-item="">
														<div class="form-group row d-flex align-items-end">
															<div class="col">
																<label class="form-label">Description</label>
																<textarea
																	type="text"
																	name="desc"
																	class="form-control"
																	placeholder="Description"
																	rows="5"
																>
	{{ data.desc or '' }}
																</textarea
																>
															</div>
														</div>
													</div>

													<div data-repeater-item="">
														<div class="form-group row d-flex align-items-end">
															<div class="col">
																<label class="form-label">HTML</label>
																<textarea
																	type="text"
																	name="html"
																	class="form-control"
																	placeholder="Description"
																	rows="5"
																>
	{{ data.html or '' }}
																</textarea
																>
															</div>
														</div>
													</div>

													<div data-repeater-item="">
														<div class="form-group row d-flex align-items-end">
															<div class="col">
																<label class="form-label">HTML output</label>
																<div
																	class="toHtml"
																	style="
																		border: 1px solid #a0a0a0;
																		padding: 0.5rem;
																		border-radius: 1rem;
																	"
																>
																	{{ data.html or '' }}
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>

											<div class="card-body">
												<div data-repeater-item="">
													<div class="form-group row d-flex align-items-end">
														<div>
															<label class="form-label">Image config</label>
															<input
																type="text"
																name="page_id"
																value="{{ data.page_id or '' }}"
																placeholder="page_id"
																class="form-control"
															/>
															<input
																type="text"
																name="category_id"
																value="{{ data.category_id or '' }}"
																placeholder="category_id"
																class="form-control"
															/>
															<input
																type="text"
																name="collection_id"
																value="{{ data.collection_id or '' }}"
																placeholder="collection_id"
																class="form-control"
															/>
															<input
																type="text"
																name="text_data_id"
																value="{{ data.text_data_id or '' }}"
																placeholder="text_data_id"
																class="form-control"
															/>
															<input
																type="text"
																name="contact_id"
																value="{{ data.contact_id or '' }}"
																placeholder="contact_id"
																class="form-control"
															/>
															<input
																type="text"
																name="file_path"
																value="{{ data.file_path or '' }}"
																placeholder="file_path"
																class="form-control"
															/>
															<input
																type="text"
																name="file_path_m"
																value="{{ data.file_path_m or '' }}"
																placeholder="file_path_m"
																class="form-control"
															/>
															<input
																type="text"
																name="file_path_s"
																value="{{ data.file_path_s or '' }}"
																placeholder="file_path_s"
																class="form-control"
															/>
														</div>
													</div>
												</div>
											</div>
										</div>

										<div class="form-group row mb-0">
											<input
												type="submit"
												value="Save"
												class="btn btn-outline-primary"
											/>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
