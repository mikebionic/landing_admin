{% extends "admin/layout.html" %} {% block styles %} {% endblock %} {% block
content %}

<div class="row">
	<div class="col-sm-12">
		<div class="page-title-box">
			<div class="form-group row mb-0" style="padding: 1rem">
				<div class="col-sm-6">
					<span data-repeater-create="" class="btn btn-outline-secondary">
						<span class="fa fa-plus"></span> Add
					</span>
				</div>
			</div>
			<div class="row">
				{% for page in data %}
				<div class="col-xl-6">
					<div class="card">
						<div class="card-header">
							<div class="d-flex" style="place-content: space-between">
								<h4 class="card-title">{{page.title}}</h4>
								<a
									class="btn btn-outline-primary"
									href="/admin/page/{{page.id}}/manage/"
									>Edit</a
								>
							</div>
							<p class="text-muted mb-0">{{page.name}}</p>
						</div>
						<div class="card-body">
							<p><b>Label: </b>{{page.label}}</p>
							<p><b>Description: </b>{{page.desc}}</p>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<div class="form-group row mb-0" style="padding: 1rem">
				<span data-repeater-create="" class="btn btn-outline-secondary">
					<span class="fa fa-plus"></span> Add
				</span>
			</div>
		</div>
	</div>
</div>

{% endblock %}
